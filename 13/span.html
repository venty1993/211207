<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            background-color: coral;
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: top;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1-1</td>
            <td colspan="3">1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <td rowspan="3">2-1</td>
            <td rowspan="2">2-2</td>
            <td colspan="2">2-3</td>
            <td rowspan="3">2-4</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td rowspan="2">3-2</td>
        </tr>
        <tr>
            <td colspan="2">4-1</td>
        </tr>
        <tr>
            <td>5-1</td>
            <td colspan="3">5-2</td>
            <td>5-3</td>
        </tr>
    </table>
</body>
</html>
