<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크</title>
</head>
<body>
    <!-- 링크 TARGET 값의 종류 -->
    <p>
        <!-- 기본값 은 _self로 설정되어있다 -->
        <a href="https://www.naver.com">네이버</a>
    </p>

    <p>
        <!-- 현재 페이지에서 페이지 이동 -->
        <a href="https://www.daum.net" target="_self">다음</a>
    </p>

    <p>
        <!-- 새로운 창/탭을 열어 이동 -->
        <a href="https://www.sbsart.com" target="_blank">SBS아카데미컴퓨터아트학원</a>
    </p>

    <p>
        <a href="https://google.com" target="_parent">구글</a>
    </p>

    <p>테스트</p>
</body>
</html>
