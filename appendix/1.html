<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">   
    <title>연습문제 1</title>
    <style>

        .들여쓰기{
            margin-left: 40px;
        }
        .italic{
            font-style: italic;
        }
        .del{
            text-decoration: line-through;
        }
        .bold{
            font-weight: bold;
        }
        .underbar{
            text-decoration: underline;
        }
    </style>
</head>
<body>    
    <!--단락 들여쓰기 태그-->
    <blockquote>
        <!--글자를 강조하는 태그-->
        <strong>웹퍼블리셔</strong>
        <br>
        <!--글자를 이탤릭체로 지정하는 태그-->
        <i>:기존의 코더라고 불리던 HTML제작자</i>
    </blockquote>
    <!--문단의 시작-->
    <p>
        웹학과 누적수강생<del>30,000</del><strong><u>39,000</u></strong>
    </p>
   

    <hr><hr><hr>
    <div class="들여쓰기">
        <p class="bold">웹퍼블리셔</p>
        <span class="italic">:기존의 코더라고 불리던 HTML 제작자</span>
    </div>

    <p>
        웹학과 누적 수강생<span class="del">30,000</span><span class="bold underbar">39,000</span>
    </p>
</body>
</html>
