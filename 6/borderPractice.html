<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border1{
            border : 5px solid blue;
            width : 500px;
            height: 300px;
        }
        .border2{
            width: 300px;
            height: 250px;
            border : 10px dotted red;
            margin-top: 50px;
        }

        div{
            text-align: center;
            box-sizing: border-box;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="border1">
        클래스이름 : border1 <br>
        너비 : 500px <br>
        높이 : 300px <br>
        선 굵기 : 5
    </div>

    <div class="border2">
        클래스이름 : border2 <br>
        너비 : 300px <br>
        높이 : 250px <br>
        선굵기 : 10
    </div>
</body>
</html>
